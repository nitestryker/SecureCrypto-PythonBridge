name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pythonnet

      - name: Run self-test
        run: |
          echo "__file__ = 'src/securecrypto_bridge/securecrypto.py'" > temp_selftest.py
          type src/securecrypto_bridge/securecrypto.py >> temp_selftest.py
          python temp_selftest.py
