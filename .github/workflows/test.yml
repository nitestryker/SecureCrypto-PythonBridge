
name: CI - Python self-test

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pythonnet

      - name: Verify DLL present
        shell: pwsh
        run: |
          if (-Not (Test-Path "SecureCrypto.dll")) {
            Write-Error "SecureCrypto.dll missing"
            exit 1
          }
          if (-Not (Test-Path "securecrypto.py")) {
            Write-Error "securecrypto.py missing"
            exit 1
          }

      - name: Run self-test
        run: python securecrypto.py

      - name: Run examples
        run: |
          python examples/aes_example.py
          python examples/rsa_hybrid_example.py
          python examples/sign_verify_example.py
